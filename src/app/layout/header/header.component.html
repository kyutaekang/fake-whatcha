<div>
  <input type="text" [(ngModel)]="searchKeyword" (keyup.enter)="_doSearch()"/>
</div>

<div *ngIf="isProcessed">
  <div *ngIf="isLogin">
    <span>{{ userName }}</span>
    <span><img [src]="userProfilePicture"/></span>
    <input type="button" (click)="doLogout()" value="로그아웃"/>
  </div>
  <div *ngIf="!isLogin">
    <input type="button" (click)="doLogin()" value="로그인"/>
  </div>
</div>
